version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "./internal/adapters/postgresql/sqlc/"
    schema: "./internal/adapters/postgresql/migrations"
    gen:
      go:
        package: "repo"
        out: "./internal/adapters/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true # Generate Queirer interface
